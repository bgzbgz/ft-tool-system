name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'tools/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build tools index
        run: |
          # Generate index listing all tools
          node << 'EOF'
          const fs = require('fs');
          const path = require('path');

          const toolsDir = './tools';
          const tools = [];

          // Read all tool configs
          for (const dir of fs.readdirSync(toolsDir)) {
            const configPath = path.join(toolsDir, dir, 'config.json');
            if (fs.existsSync(configPath)) {
              const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));
              tools.push({ ...config, slug: dir });
            }
          }

          // Generate index.html
          const html = `<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Fast Track Tools</title>
            <style>
              :root { --black: #000; --white: #fff; --yellow: #FFF469; --grey: #666; }
              * { box-sizing: border-box; margin: 0; padding: 0; }
              body { font-family: system-ui, sans-serif; background: var(--black); color: var(--white); min-height: 100vh; padding: 40px 20px; }
              .container { max-width: 1200px; margin: 0 auto; }
              h1 { text-align: center; font-size: 2.5rem; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 2px; }
              .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
              .card { background: #1a1a1a; border-radius: 12px; padding: 24px; transition: transform 0.2s; }
              .card:hover { transform: translateY(-4px); }
              .badge { display: inline-block; background: var(--yellow); color: var(--black); padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 12px; }
              .card h2 { font-size: 1.25rem; margin-bottom: 8px; }
              .card p { color: var(--grey); margin-bottom: 16px; }
              .card a { display: inline-block; padding: 12px 24px; background: var(--yellow); color: var(--black); text-decoration: none; font-weight: 600; border-radius: 6px; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>Fast Track Tools</h1>
              <div class="grid">
                ${tools.map(t => \`
                  <div class="card">
                    <span class="badge">\${(t.category || '').replace('_', ' ')}</span>
                    <h2>\${t.tool_name || t.slug}</h2>
                    <p>\${t.tagline || ''}</p>
                    <a href="\${t.slug}/">Open Tool</a>
                  </div>
                \`).join('')}
              </div>
            </div>
          </body>
          </html>`;

          fs.writeFileSync('./tools/index.html', html);
          console.log(\`Generated index with \${tools.length} tools\`);
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'tools'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
